<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<h2>Tic Tac Toe</h2>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Container to center the game -->
<div class="container d-flex justify-content-center align-items-center h-100">

  <!-- Game container -->
  <div class="game-container">

    <!-- Header to display current player's turn -->
    <h1 class="turn">X's Turn</h1>

    <!-- Grid for Tic Tac Toe cells -->
    <div class="grid">

      <!-- Cells for Tic Tac Toe -->
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <!-- Button to restart the game -->
    <button class="btn btn-primary" onclick="restartGame()">Restart Game</button>

    <!-- Scoreboard to display player scores -->
    <div class="scoreboard">
      <p>Score:</p>
      <p>X: <span id="scoreX">0</span></p>
      <p>O: <span id="scoreO">0</span></p>
    </div>

    <!-- Bootstrap alert to announce the winner or draw -->
    <div id="winner-alert" class="alert alert-success" role="alert" style="display: none;"></div>
  </div>
</div>

<!-- Link to jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- linking JavaScript file -->
<script src="script.js"></script>
</body>
</html>
